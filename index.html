<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOXICON -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <!-- BASKET -->
    <button class="basket-container">
        <i class='bx bx-basket'></i>
    </button>

    <div class="basket-alert">
        <i class='bx bx-x-circle close-alert'></i>
        <div class="basket-list">
            <div class="basket-item text-center">
                ORDERS
            </div>
        </div>

        <button class="pay-btn btn"></button>
    </div>
    <!-- NAVBAR -->
    <div class="container">
        <header class="my-3 row">
            <h1 class="col-lg-6 col-12"><img src="./assets/images/logo.png" alt=""><a href="#">BREADS</a></h1>
            <input class="col-lg-6 col-12" type="text" placeholder="Search">
        </header>
        <hr>


        <!-- FILTER -->
        <section id="filter" class="d-flex justify-content-around my-5">
            <div class="filter-icon"><i class='bx bx-filter'></i></div>
            <div class="price-filter">price &gt <input type="number"></div>
            <div class="rate-filter">rate &gt <input type="number"></div>
        </section>
        <!-- PRODUCTS -->
        <section id="products">
            <div class="row">
            </div>
        </section>
    </div>








    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
